<template>
	<div class="form-group" if.bind="textCol === '' && labelCol === '' && noform === false">
		<label class="control-label">${title}</label>

		<input if.bind="maxlength === null" class="nocol ${inputCustomCSS} form-control ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
		focus.bind="grabFocus" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>

		<input if.bind="maxlength !== null" class="nocol ${inputCustomCSS} form-control ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
           focus.bind="grabFocus" maxlength="${maxlength !== null ? maxlength : ''}" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>
	</div>
	<div class="form-group" if.bind="textCol !== '' && labelCol !== ''  && noform === false">
		<div class="${labelCol}">
			<label class="control-label">${title}</label>
		</div>
		<div class="${textCol}">

				<input if.bind="maxlength === null"  class="col ${inputCustomCSS} form-control ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
				focus.bind="grabFocus" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>

			<input if.bind="maxlength !== null" class="col ${inputCustomCSS} form-control ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
           		focus.bind="grabFocus" maxlength="${maxlength !== null ? maxlength : ''}" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>
		</div>
	</div>

	<div if.bind="noform === 'true' && textCol === '' && labelCol === ''">

			<input  if.bind="maxlength === null" class="col ${inputCustomCSS} ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
			focus.bind="grabFocus" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>

		<input if.bind="maxlength !== null" class="col ${inputCustomCSS} ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}" type="text" placeholder.one-time="placeholder" click.delegate="selectAll()"
       focus.bind="grabFocus" maxlength="${maxlength !== null ? maxlength : ''}" autocomplete="off" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()"/>
	</div>
</template>
