<template>
	<div click.delegate="checkboxSelected()">
		<div class="checkbox-selectable">
			<i class="fa ${ selected ? 'fa-check' : '' }"></i>
		</div>
		<div class="checkbox-code">
			<span>${code}</span>
		</div>
		<div class="checkbox-description">
			<span>${description}</span>
		</div>
	</div>
</template>
