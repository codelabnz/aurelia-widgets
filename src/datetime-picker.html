<template>
  <div class="form-group" if.bind="noform === false || noform === 'false'">
      <div class="${labelCol}">
          <label class="control-label">${label}</label>
      </div>
      <div class="${textCol} input-group date">
          <input type="text" class="form-control" value.bind="dt" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
      </div>
  </div>

  <div class="input-group date">
      <input if.bind="noform == 'true'" type="text" class="form-control" value.bind="dt" keyup.delegate="keyUpListener($event)" disabled.bind="disabled" blur.trigger="blurListener()">
      <span if.bind="noform == 'true'" class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
  </div>

</template>
